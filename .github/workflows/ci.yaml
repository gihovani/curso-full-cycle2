name: ci-projeto-demo-golang-workflow
on:
  pull_request:
    branches:
      - develop
jobs:
  check-application:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: 1.15
      - run: go test ./integracao-continua/projeto-demo/
      - run: go run ./integracao-continua/projeto-demo/math.go
